[Config]

#Show the max velocity
showMaxVelocity = True

#Font size
fontSize = 60

#Delay in velocity loss check
loss_velocity = 25

#Changes the font, as long you get the correct font name you can use any font installed on your system
font = Arial

#Position of the max velocity
maxVelocityX = 0
maxVelocityY = -110

#Position of the velocity
velocityX = 0
velocityY = -50

#Max velocity color
maxVelocityAlpha = 1.0
maxVelocityR = 1.0
maxVelocityG = 0.5
maxVelocityB = 0.5

#Velocity gain color
velocityGainAlpha = 1.0
velocityGainR = 1.0
velocityGainG = 1.0
velocityGainB = 1.0

#Velocity loss color
velocityLossAlpha = 1.0
velocityLossR = 1.0
velocityLossG = 0.0
velocityLossB = 0.0

#Key settings, values reference: https://docs.microsoft.com/en-us/windows/win32/inputdev/virtual-key-codes
#Toggle UI Key
toggleKey = 0x61

#Reset max velocity key
resetKey = 0x60

#Toggle GUI key
guiKey = 0x4D

#Reset on death
resetOnDeath = True

#Show velocity loss or not
velocityLossCheck = True
